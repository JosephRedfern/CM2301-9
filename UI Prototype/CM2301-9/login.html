    <style type="text/css">

      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .btn-red{
        background-color: hsl(353, 100%, 34%) !important;
        background-repeat: repeat-x;
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ff0a26", endColorstr="#ad0014");
        background-image: -khtml-gradient(linear, left top, left bottom, from(#ff0a26), to(#ad0014));
        background-image: -moz-linear-gradient(top, #ff0a26, #ad0014);
        background-image: -ms-linear-gradient(top, #ff0a26, #ad0014);
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ff0a26), color-stop(100%, #ad0014));
        background-image: -webkit-linear-gradient(top, #ff0a26, #ad0014);
        background-image: -o-linear-gradient(top, #ff0a26, #ad0014);
        background-image: linear-gradient(#ff0a26, #ad0014);
        border-color: #ad0014 #ad0014 hsl(353, 100%, 29.5%);
        color: #fff !important;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.29);
        -webkit-font-smoothing: antialiased;
      }
      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    <div class="container">
      <form class="form-signin">

      <h1 style="text-align: center;">LCARS</h1>
        <img style="margin-bottom: 30px;" src="../assets/img/culogo.jpg" alt="Cardiff Uni Logo" />
        <input type="text" class="input-block-level" placeholder="Username">
        <input type="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
