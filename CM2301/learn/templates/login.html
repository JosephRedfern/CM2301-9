{% extends "bootstrap_base.html" %}

{% block body %}
<form method="post" action="" class="form-signin">
    <img src= "{{ STATIC_URL }}img/cardifflogo.png" alt="Hi!" style="margin-left: 20px;"/>
	<h2 class="form-signin-heading">Welcome to LCARS</h2>
	{% csrf_token %}
	<table>
		<tr>
			{{ form.as_p }}
		</tr>
	</table>
	<input type="submit" value="login" class="btn-large btn-primary"/>
	<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
