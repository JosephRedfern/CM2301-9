{% extends "base_navbar.html" %}

{% block content %}
<div class="row-fluid">
    {% for module in modules %}
        <div class="span3 well" style="padding: 10px">
            <h2>{{ module.title  }}</h2>
            <p>{{ module.description }}</p>
            <p> <a class="btn" href="/modules/{{ module.id }}">View module &raquo;</a> </p>
        </div>
    {% endfor %}
</div>

{% endblock %}
